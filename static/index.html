<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpTool - IT Support Dashboard</title>
    
    <!-- Original Stylesheets beibehalten -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/ticket-styles.css">
    
    <!-- Font Awesome f√ºr Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüõ†Ô∏è%3C/text%3E%3C/svg%3E">
</head>
<body>
    <!-- Header mit Navigation -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tools"></i>
                <h1>HelpTool</h1>
            </div>
            <div class="header-info">
                <span id="current-time"></span>
                <span id="connection-status" class="status-indicator online">Online</span>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs (Original-Style) -->
    <nav class="main-nav">
        <div class="nav-container">
            <button class="nav-tab active" data-module="tools">
                <i class="fas fa-toolbox"></i>
                <span>Tools</span>
            </button>
            <button class="nav-tab" data-module="tickets">
                <i class="fas fa-ticket-alt"></i>
                <span>Tickets</span>
            </button>
            <button class="nav-tab" data-module="contacts">
                <i class="fas fa-address-book"></i>
                <span>Telefonbuch</span>
            </button>
            <button class="nav-tab" data-module="network">
                <i class="fas fa-network-wired"></i>
                <span>Netzwerk</span>
            </button>
            <button class="nav-tab" data-module="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>Kalender</span>
            </button>
            <button class="nav-tab" data-module="faq">
                <i class="fas fa-question-circle"></i>
                <span>FAQ</span>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Dynamic content wird hier geladen -->
            <div id="module-content">
                <div class="welcome-screen">
                    <div class="welcome-card">
                        <i class="fas fa-rocket welcome-icon"></i>
                        <h2>Willkommen beim HelpTool</h2>
                        <p>W√§hlen Sie einen Bereich aus der Navigation.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <span>HelpTool v2.0 - Docker Edition</span>
            <span id="system-status">System l√§uft</span>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-sync-alt fa-spin"></i>
            <p>L√§dt...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container hidden"></div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/telefonbuch.js"></script>
    <script src="js/network.js"></script>
    <script src="js/kalendar.js"></script>
</body>
</html>
